<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
}
addOptiLang("golang")
addOptiLang("C++")

    //edit
    const secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "Mojo" - we can't use this because it is not Optimise (but it also work)
    const newli = document.createElement("li")
    newli.textContent = "Mojo"
    secLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    // remove
    const thirdLang = document.querySelector("li:nth-child(3)")
    thirdLang.remove()

</script>
</html>
